<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue基础</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
</head>
<body>
<div id="app">
  {{ message }}
</div>

<div id="app1">
  <h2 v-text="message"></h2>
</div>
<div id="app2">
  <h2 v-html="message"></h2>
</div>

<!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->
<script>
var foo = new Vue({
    el:'#app',
    data: {
        message:'Hello World'
    }
});

var foo1 = new Vue({
    el:'#app1',
    data: {
        message:'Hello ! '
    }
});

var foo2 = new Vue({
    el:'#app2',
    data: {
        message:'Hello ! <br/> world.'
    }
});

</script>
</body>
</html>
